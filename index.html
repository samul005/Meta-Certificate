<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Certificate Download</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-design"></div>
    <div class="container">
        <div class="logo-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Meta_Platforms_Inc._logo.svg" alt="Meta Logo" class="meta-logo">
        </div>
        <h1>Meta Certificate Downloads</h1>
        <div class="timestamp">UTC: <span id="currentDateTime"></span></div>
        <div class="button-container">
            <button onclick="downloadFile('pdf')" class="download-btn">
                <span class="btn-text">Download PDF Certificate</span>
                <span class="file-type">.pdf</span>
            </button>
            <button onclick="downloadFile('png')" class="download-btn">
                <span class="btn-text">Download PNG Certificate</span>
                <span class="file-type">.png</span>
            </button>
        </div>
        <div id="downloadStatus" class="download-status"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
